<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rakesh â¤ï¸ Rushia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .box {
      position: relative;
      top: 15%;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      z-index: 2;
    }

    h1 { margin-bottom: 10px; }
    h2 { margin-top: 0; color: #555; font-weight: normal; }

    #yesBtn {
      font-size: 18px;
      padding: 12px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 3;
    }

    #noBtn {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #cccccc;
      cursor: pointer;
      position: fixed; /* stays inside screen */
      top: 70%;
      left: 60%;
      transition: top 0.2s, left 0.2s;
      z-index: 3;
    }

    #message {
      font-size: 22px;
      margin-top: 25px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Rushia ğŸ’•</h1>
    <h2>Rakesh has a question for youâ€¦</h2>
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <button id="yesBtn">Yes ğŸ’–</button>
    <div id="message">YAY Rushia!!! ğŸ’ Rakesh is the luckiest guy ever ğŸ˜</div>
  </div>

  <button id="noBtn">No ğŸ™ˆ</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    function moveNoButton() {
      const padding = 10;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Run away every time it's hovered
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Also for mobile taps
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
